<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cloud Scaling Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-indigo-600 mb-4 text-center">
      ‚òÅÔ∏è Cloud Scaling Demo
    </h1>

    <p class="text-gray-600 text-center mb-6">
      Request akan diproses oleh instance yang berbeda saat autoscaling aktif
    </p>

    <div class="space-y-3 text-sm">
      <div class="flex justify-between">
        <span class="font-semibold">Hostname</span>
        <span id="hostname">-</span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold">PID</span>
        <span id="pid">-</span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold">CPU Load</span>
        <span id="cpu">-</span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold">Time</span>
        <span id="time">-</span>
      </div>
    </div>

    <button
      onclick="loadData()"
      class="mt-6 w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition"
    >
      Send Request üöÄ
    </button>
  </div>

  <script>
    async function loadData() {
      const res = await fetch("/api");
      const data = await res.json();

      document.getElementById("hostname").innerText = data.hostname;
      document.getElementById("pid").innerText = data.pid;
      document.getElementById("cpu").innerText = data.cpu.join(", ");
      document.getElementById("time").innerText = data.time;
    }
  </script>

</body>
</html>
